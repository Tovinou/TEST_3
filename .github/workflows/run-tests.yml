name: Run Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - laslistan-tests/features/add_book.feature
          - laslistan-tests/features/catalog.feature
          - laslistan-tests/features/favorites.feature
          - laslistan-tests/features/navigation.feature

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py311-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py311-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-1.56.0
          restore-keys: |
            ms-playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run Behave tests
        env:
          PYTHONPATH: laslistan-tests
        run: behave ${{ matrix.feature }} -D headless=true
